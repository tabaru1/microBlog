<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
  <head>
    <meta charset="UTF-8" th:remove="tag">
  </head>
  <body>
    <div layout:fragment="content">
      <form th:action="@{/microBlog/user/login}" th:object="${user}" method="post">
        <div class="form-group" th:if="${param.error}">
          <div class="alert alert-danger" role="alert">
            <span>メールアドレスまたはパスワードが一致しません</span>
          </div>
        </div>
	

        <div class="form-group" th:if="${param.logout}">
          <div class="alert alert-success" role="alert">
            <span>ログアウトしました</span>
          </div>
        </div>
	<table>
        <tr class="form-group">
          <th for="email">ID</th>
          <td><input class="form-control" type="text" id="username" name="username" autofocus="autofocus"></td>
        </tr>
        <tr class="form-group">
          <th for="password">パスワード</th>
          <td><input class="form-control" type="password" id="password" name="password"></td>
        </tr>
	</table>
		<div id="bottom-space"></div>
        <div>
          <input class="btn btn-primary" type="submit" value="ログイン">
        </div>
	   </form>
    </div>
  </body>
</html>
