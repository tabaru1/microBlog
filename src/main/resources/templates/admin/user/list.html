<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
  <head>
    <meta charset="UTF-8" th:remove="tag">
  </head>
  <body>
    <div layout:fragment="content">
      <table class="userUpdate">
        <thead class="bg-primary text-white">
		  <tr>
	        <th>ユーザ名</th>
	        <th>フォロー数</th>
	        <th>フォロワー数</th>
	        <th>フォロー</th>
	      </tr>
        </thead>
        <tbody>
		  <tr th:each="user: ${users}" th:object="${user}"  >
            <td th:text="*{nickname}"></td>
            <td th:text="*{email}"></td>
			<td th:text="*{email}"></td>
		<div th:if="${follow == null}">
			<td><a th:href="@{/microBlog/admin/follow/create/{id}(id=*{id})}" class="nav-tweet">フォローする</a></td>
		</div>
		<div th:if="${follow != null}">
			<td>フォロワー中</td>
		</div>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
