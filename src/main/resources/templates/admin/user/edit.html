<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<meta charset="UTF-8" th:remove="tag">
</head>

<body>
	<div layout:fragment="content">
		<form th:action="@{/microBlog/admin/user/edit}" th:object="${user}" method="post">
			<ul th:if="${#fields.hasErrors()}" class="alert alert-danger" role="alert">
				<li th:each="err : ${#fields.errors('*')}">
					<span th:text="${err}"></span>
				</li>
			</ul>

			<table class="userUpdate">
				<tr class="user-group">
					<th for="email">ユーザ一名</th>
					<td th:text="*{email}"></td>
				</tr>
				<tr class="user-group" th:classappend="${#fields.hasErrors('nickname')} ? error">
					<th for="nickname">ニックネーム</th>
					<td><input class="user-control"  th:field="*{nickname}"></td>
				</tr>
			</table>

			<div>
				<input class="btn btn-tweet" type="submit" value="更新">
			</div>
		</form>
	</div>
</body>

</html>
